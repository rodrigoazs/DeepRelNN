repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: check-docstring-first
    -   id: check-merge-conflict
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    -   id: black
        files: src
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.9.1
    hooks:
    -   id: isort
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
        additional_dependencies: [pep8-naming>=0.11.1, flake8-annotations>=2.6.2]
-   repo: local
    hooks:
    -   id: tests
        name: run tests
        entry: pytest -v
        language: system
        types: [python]
        stages: [push]
